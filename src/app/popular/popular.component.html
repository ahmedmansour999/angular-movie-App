<section>

  <h2 class="text-light m-2 mb-0 text-uppercase px-5">popular <i class="fa-solid fa-fire text-danger"></i></h2>

  <div class="con mx-5">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    @for(movie of movies ; track movie.id){
    <div ngxSlickItem class="slide pt-5 p-3">
      <div class="cards" (click)="sendId(movie.id)">
        <div class="imgContainer">
          <img [src]="movie.poster_path | apiImg"  alt="" class="w-100" />
        </div>
        <p class="text-center p-2 text-light">{{ movie.title }}</p>
      </div>
    </div>
    }
  </ngx-slick-carousel>

</div>
</section>
